
<mat-card class="mat-elevation-z1">
  <div class="mat-header-table-debts">
    <h4>Suas dividas</h4>
    <button  mat-raised-button  color="primary" routerLink="/create-divida/{{id}}">
      <mat-icon class="mat-18">add</mat-icon>
      Nova divida
    </button>
  </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="item-id">Id</th>
        <td mat-cell *matCellDef="let element" class="item-id">{{ element.id }}</td>
        <td mat-footer-cell *matFooterCellDef> Total </td>

      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{element.descricao}}</td>

      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{element.data}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef class="item-valor">Valor</th>
        <td mat-cell *matCellDef="let element" class="item-valor">R$  {{element.valor}}</td>
        <td mat-footer-cell *matFooterCellDef> 00 </td>

      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button class="edit" color="primary" routerLink="/update-divida/{{id}}/{{element.id}}">
            <i class="material-icons" >
              edit
            </i>
          </a>
          <a mat-raised-button class="delete" color="warn" (click)="deleteDivida(element.id)">
            <i class="material-icons">delete</i>

          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButtons
      [pageSize]="5"
      [pageSizeOptions]="[5]"
      aria-label="Select page of periodic elements">
    </mat-paginator>

</mat-card>
