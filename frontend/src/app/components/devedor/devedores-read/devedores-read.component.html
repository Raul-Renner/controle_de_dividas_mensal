<div class="mat-elevation-z4">
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="item-column">Id</th>
      <td mat-cell *matCellDef="let element"class="item-column">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="apelido">
      <th mat-header-cell *matHeaderCellDef> Apelido </th>
      <td mat-cell *matCellDef="let element">{{element.apelido}}</td>
    </ng-container>
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef class="item-column"> Valor Total </th>
      <td mat-cell *matCellDef="let element" class="item-column">R$ {{element.valor_total}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button class="edit" color="primary" routerLink="/update-devedor/{{element.id}}">
          <i class="material-icons" >
            edit
          </i>
        </a>
        <a mat-raised-button class="delete" color="warn" (click)="deleteDevedor(element.id)">
          <i class="material-icons">delete</i>

        </a>
        <a  mat-button href="" class="details" routerLink="/devedor-detalhes/{{element.id}}">
          Ver detalhes
        </a>

      </td>
    </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let now; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator showFirstLastButtons
                  [pageSize]="5"
                  [pageSizeOptions]="[5]"
                  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
